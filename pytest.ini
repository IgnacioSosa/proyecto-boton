[pytest]
addopts = --cov=modules --cov-report=xml:coverage.xml --cov-report=term
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = modules
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError